<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<form action="#">
    <input type="file" id="image__input">
</form>


<div class="image__constructor">
    <div class="image-constructor__btns">
        <button id="image-scaling__btn">Изменить размер</button>
        <button id="image-rotate__btn">Повернуть изображение</button>
        <button id="image-drag__btn">Переместить изображение</button>

    </div>
    <div class="image__wrapper">
        <img src="#" id="image">
        <button id="rotate__btn" class="image-constructor__rotate-btn"></button>
    </div>
</div>
